        <script>
            var audios = document.getElementsByTagName("audio");
            function pauseOthers(audio) {
            for (var i = 0; i < audios.length; i++) {
                if (audios[i] !== audio) {
                    audios[i].pause();
                }
            }
        }
            for (var i = 0; i < audios.length; i++) {
                audios[i].addEventListener("play", function() {
                    pauseOthers(this);
                });
            }
